<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Solar</title>
    <script>
        async function askSolar() {
            const context = document.getElementById("context").value;
            const question = document.getElementById("question").value;

            const response = await fetch("/ask", {
                method: "POST",
                body: new FormData(document.getElementById("askForm"))
            });

            const data = await response.json();
            document.getElementById("answer").innerText = data.answer;
            document.getElementById("groundednessResult").innerText = data.groundedness_result;
        }
    </script>
</head>
<body>
    <h1>Ask Solar</h1>
    <form id="askForm" onsubmit="event.preventDefault(); askSolar();">
        <label for="context">Context:</label>
        <input type="text" id="context" name="context" required>
        <br>
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        <br>
        <button type="submit">Ask</button>
    </form>
    <h2>Answer:</h2>
    <p id="answer"></p>
    <h2>Groundedness Result:</h2>
    <p id="groundednessResult"></p>
</body>
</html>
